syntax = "proto3";

package pb;
import "model/genre.proto";

option go_package = "github.com/lancer2672/DandelionServer_Go/pb/request";

message GetVotesByUserResponse {
    repeated Vote data = 1;
}
message GetVotesByUserRequest {
    int32 user_id = 1;
}

message Vote {
    int32 id = 1;
    int32 user_id = 2;
    int32 movie_id = 3;
    int32 stars = 4;
}
