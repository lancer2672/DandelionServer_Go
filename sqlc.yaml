version: "2"
cloud:
  project: "01HQQS3310S8VKFGYJR2FDBHD7"
sql:
- schema: "db/migration"
  queries: "db/query"
  engine: "postgresql"
  gen:
    go: 
      package: "database"
      out: "db/sqlc"
      emit_empty_slices: true
      emit_interface: true
      emit_json_tags: true
      emit_prepared_queries: true
  database:
    managed: true
  rules:
    - sqlc/db-prepare